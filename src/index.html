<main id="main">
    <head id=head>
      <title>Survey Form</title>
      <link rel="stylesheet" href="index.css">
    </head>
    <body id=body>
      <h1 id="title">My Survey Form</h1>
      <p id="description">Please Enter Information Accordingly</p>
      <form id="survey-form">
        <label id="name-label">Your Name:</label> <br>
        <input id="name" type="text" name="Name" placeholder="Full Name" required/><br>
        <br>
        <label id="email-label">Your Email:</label><br>
        <input id="email" type="email" name="Email" placeholder="Full Email" required/><br>
        <br>
        <label id="number-label">Your Favorite Number:</label><br>
        <input id="number" type="number" name="Number" min="1" max="9001" placeholder="1" required/><br>
        <br>
        <label id="language-label">Pick a Language:</label><br>
        <select id="dropdown" name="Language">
            <option value="C++">C++</option>
            <option value="Java">Java</option>
            <option value="Python">Python</option>
        </select><br>
        <br>
        <label id="radio-label">Preferred Pokemon Game:</label><br>
        <input type="radio" name="gender" value="LeafGreen">LeafGreen<br>
        <input type="radio" name="gender" value="FireRed">FireRed<br>
        <br>
        <label id="checkbox-label">Operating Systems You Have Used:</label><br>
        <input type="checkbox" name="OS1" value="Windows"> Windows<br>
        <input type="checkbox" name="OS2" value="Linux"> Linux<br>
        <input type="checkbox" name="OS3" value="Apple"> Apple<br>
        <br>
        <label id="comments-label">Additional Comments:</label><br>
        <textarea rows="4" cols="100" placeholder="Please leave feedback here."> 
        </textarea><br>
        <input type="submit" id="submit" value="Submit">
      </form>
    </body>
  </main>
